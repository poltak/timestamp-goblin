<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Timestamp Goblin</title>
        <link rel="icon" href="icon-128.png" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <header>
            <div class="brand">
                <span class="logo" aria-hidden="true">
                    <img src="icon-128.png" alt="" />
                </span>
                <div>
                    <div class="title">Timestamp Goblin</div>
                </div>
            </div>
            <div class="banner-actions">
                <label class="toggle toggle-compact">
                    <input id="toggle-enabled" type="checkbox" checked />
                    <span class="toggle-ui" aria-hidden="true"></span>
                    <span class="toggle-text">Auto-saving</span>
                </label>
            </div>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="unfinished">
                    Unfinished
                </button>
                <button class="tab-btn" data-tab="unwatched">Unwatched</button>
                <button class="tab-btn" data-tab="finished">Finished</button>
            </nav>
        </header>
        <main>
            <section class="ignored">
                <div class="ignored-title">Ignored channels</div>
                <div id="ignored-list" class="ignored-list"></div>
            </section>
            <div id="empty" class="empty hidden">No unfinished videos yet.</div>
            <div id="list" class="list"></div>
        </main>
        <script src="popup.js"></script>
    </body>
</html>
